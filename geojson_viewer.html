<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA County Commercial Analysis</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .file-item {
            padding: 12px;
            margin: 8px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .file-item:hover {
            background: #e9e9e9;
        }
        
        .file-item.active {
            background: #007bff;
            color: white;
        }
        
        .info-panel {
            background: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        
        .legend {
            background: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #333;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>LA County Analysis</h2>
            
            <div class="file-item" data-file="la_county_cbgs.geojson">CBG Base Geography</div>
            <div class="file-item" data-file="scag_commercial_coverage_by_cbg.geojson">SCAG Commercial Coverage</div>
            <div class="file-item" data-file="lac_commercial_coverage_by_cbg.geojson">LAC Commercial Coverage</div>
            
            <div class="info-panel">
                <h3>File Info</h3>
                <div id="fileInfo">
                    <p>Select a file to view information</p>
                </div>
                <div id="loading" class="loading">
                    <p>Loading file...</p>
                </div>
                <div id="error" class="error" style="display: none;"></div>
            </div>
            
            <div class="legend">
                <h3>Legend</h3>
                <div id="legendContent">
                    <p>Legend will appear here</p>
                </div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Initialize map centered on LA County
        const map = L.map('map').setView([34.0522, -118.2437], 9);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        let currentLayer = null;
        
        // File list click handlers
        document.querySelectorAll('.file-item').forEach(item => {
            item.addEventListener('click', function() {
                const fileName = this.getAttribute('data-file');
                loadGeoJSONFromServer(fileName);
                
                // Update active state
                document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        function loadGeoJSONFromServer(fileName) {
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('fileInfo').innerHTML = '<p>Loading...</p>';
            
            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(geojson => {
                    // Hide loading state
                    document.getElementById('loading').style.display = 'none';
                    displayGeoJSON(geojson, fileName);
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                    
                    // Hide loading and show error
                    document.getElementById('loading').style.display = 'none';
                    const errorDiv = document.getElementById('error');
                    errorDiv.style.display = 'block';
                    errorDiv.innerHTML = `<strong>Error loading ${fileName}:</strong><br>${error.message}`;
                    
                    document.getElementById('fileInfo').innerHTML = '<p>Error loading file</p>';
                });
        }
        
        function displayGeoJSON(geojson, fileName) {
            // Remove current layer
            if (currentLayer) {
                map.removeLayer(currentLayer);
            }
            
            // Determine color scheme based on file type
            const colorScheme = getColorScheme(fileName);
            
            // Add new layer
            currentLayer = L.geoJSON(geojson, {
                style: function(feature) {
                    return getFeatureStyle(feature, colorScheme);
                },
                onEachFeature: function(feature, layer) {
                    // Add popup with feature properties
                    if (feature.properties) {
                        let popupContent = '<h4>Feature Properties:</h4>';
                        for (let key in feature.properties) {
                            popupContent += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
                        }
                        layer.bindPopup(popupContent);
                    }
                }
            }).addTo(map);
            
            // Fit map to layer bounds
            if (currentLayer.getBounds) {
                map.fitBounds(currentLayer.getBounds());
            }
            
            // Update file info
            updateFileInfo(geojson, fileName);
            
            // Update legend
            updateLegend(colorScheme);
        }
        
        function getColorScheme(fileName) {
            if (fileName.includes('scag_commercial_coverage_by_cbg')) {
                return {
                    type: 'coverage',
                    property: 'coverage_percentage',
                    colors: ['#f7fbff', '#deebf7', '#c6dbef', '#9ecae1', '#6baed6', '#4292c6', '#2171b5', '#08519c'],
                    description: 'SCAG Commercial Coverage %'
                };
            } else if (fileName.includes('lac_commercial_coverage_by_cbg')) {
                return {
                    type: 'coverage',
                    property: 'coverage_percentage',
                    colors: ['#fff5eb', '#fee6ce', '#fdd0a2', '#fdae6b', '#fd8d3c', '#e6550d', '#a63603', '#7f2704'],
                    description: 'LAC Commercial Coverage %'
                };
            } else {
                return {
                    type: 'cbg',
                    property: 'area_km2',
                    colors: ['#f3e5f5', '#ba68c8', '#6a1b9a'],
                    description: 'CBG Areas'
                };
            }
        }
        
        function getFeatureStyle(feature, colorScheme) {
            let fillColor = '#96ceb4'; // Default green
            
            if (colorScheme.type === 'coverage' && feature.properties) {
                const pct = feature.properties[colorScheme.property] || 0;
                fillColor = getCoverageColor(pct, colorScheme.colors);
            } else if (colorScheme.type === 'cbg' && feature.properties) {
                const area = feature.properties[colorScheme.property] || 0;
                fillColor = getAreaColor(area, colorScheme.colors);
            }
            
            return {
                fillColor: fillColor,
                weight: 1,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.7
            };
        }
        
        function getCoverageColor(pct, colors) {
            if (pct === 0) return colors[0];
            if (pct <= 5) return colors[1];
            if (pct <= 10) return colors[2];
            if (pct <= 20) return colors[3];
            if (pct <= 30) return colors[4];
            if (pct <= 50) return colors[5];
            if (pct <= 75) return colors[6];
            return colors[7];
        }
        
        function getAreaColor(area, colors) {
            if (area < 0.5) return colors[2];
            if (area < 2) return colors[1];
            return colors[0];
        }
        
        function updateFileInfo(geojson, fileName) {
            const infoDiv = document.getElementById('fileInfo');
            let info = `<h4>${fileName}</h4>`;
            
            if (geojson.type === 'FeatureCollection') {
                info += `<p><strong>Features:</strong> ${geojson.features.length}</p>`;
                
                if (geojson.features.length > 0 && geojson.features[0].properties) {
                    info += `<p><strong>Properties:</strong></p><ul>`;
                    for (let key in geojson.features[0].properties) {
                        info += `<li>${key}</li>`;
                    }
                    info += `</ul>`;
                }
            }
            
            infoDiv.innerHTML = info;
        }
        
        function updateLegend(colorScheme) {
            const legendDiv = document.getElementById('legendContent');
            
            if (colorScheme.type === 'coverage') {
                let legend = `<h4>${colorScheme.description}</h4>`;
                const ranges = ['0%', '1-5%', '6-10%', '11-20%', '21-30%', '31-50%', '51-75%', '76-100%'];
                ranges.forEach((range, i) => {
                    legend += `<div class="legend-item">
                        <div class="legend-color" style="background-color: ${colorScheme.colors[i]}"></div>
                        <span>${range}</span>
                    </div>`;
                });
                legendDiv.innerHTML = legend;
            } else if (colorScheme.type === 'cbg') {
                let legend = `<h4>${colorScheme.description}</h4>`;
                const ranges = ['Large (>2 kmÂ²)', 'Medium (0.5-2 kmÂ²)', 'Small (<0.5 kmÂ²)'];
                ranges.forEach((range, i) => {
                    legend += `<div class="legend-item">
                        <div class="legend-color" style="background-color: ${colorScheme.colors[i]}"></div>
                        <span>${range}</span>
                    </div>`;
                });
                legendDiv.innerHTML = legend;
            }
        }
        
        // Load CBG base geography by default
        document.querySelector('[data-file="la_county_cbgs.geojson"]').click();
    </script>
</body>
</html>
